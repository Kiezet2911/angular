<div class="container" #scroll>
    <div class="Book__details" *ngFor="let book of book">
        <div class="Book__image">
            <img src="{{book.Anh}}" alt="">
        </div>
        <div class="Book__info">
            <div class="Book__info-Name">
                {{book.Tensach}}
            </div>
            <div class="Book__info-Author">
                <span>Tác giả: <b>{{book.TenTG}}</b> </span>
            </div>
            <div class="Book__info-Publishing-company">
                <span>Nhà xuất bản: <b>{{book.TenNXB}}</b> </span>
            </div>
            <div class="Book__info-Publishing-company">
                <span>Thể Loại:  <b>{{book.ChuDe}}</b> </span>
            </div>
            <div class="Book__info-Price">
                <b class="price">{{book.Giaban|number:'1.3'}}đ</b>
            </div>
            <div class="Book__info-Pay" *ngIf="!checkSoluongton()">
                <b>Số Lượng:</b>
                <div class="Book__info-Count">
                    <div class="Book__info-Button">
                        <button (click)="lessProducts()">
                            <img src="https://frontend.tikicdn.com/_desktop-next/static/img/pdp_revamp_v2/icons-remove.svg"
                                alt="remove-icon" width="20" height="20">
                        </button>
                        <input type="text" value="1" placeholder="1" readonly id="inputNum" class="input">
                        <button (click)="moreProducts()">
                            <img src="https://frontend.tikicdn.com/_desktop-next/static/img/pdp_revamp_v2/icons-add.svg"
                                alt="add-icon" width="20" height="20">
                        </button>
                    </div>
                </div>
                <div class="Book__info-btnCart" (click)="addCart()">
                    <span>Chọn Mua</span>
                </div>
            </div>
            <div class="Book__info-Pay" *ngIf="checkSoluongton()">
                <b>Số Lượng :</b>
                <b style="color: red;">Đã Hết Hàng</b>
            </div>
        </div>
        <div class="Book__info-About">
            <h3>Thông Tin Sản Phẩm:</h3>
            <span>
                {{book.Mota}}
            </span>
        </div>
    </div>
</div>
<div class="owl-carousel__Container">
    <div class="SameCategoryBooksTitle">Sách liên quan</div>
    <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngFor="let book of listSameCategoryBooks">
            <div class="SameCategoryBook" (click)="goDetails(book._id)">
                <div class="SameCategoryBook__Img">
                    <img src="{{book.Anhbia}}" alt="">
                </div>
                <div class="SameCategoryBook__Content">
                    <div class="SameCategoryBook__TitleBook">{{book.Tensach}}</div>
                    <div class="SameCategoryBook__Price">{{book.Giaban | number:'1.3'}}đ</div>
                </div>
            </div>
        </ng-template>  
    </owl-carousel-o>
</div>
